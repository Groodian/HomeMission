query HomeStatistic ($start: Float!, $end: Float!) {
  homeStatistic(start: $start, end: $end) {
    data {
      date
      pointsDay
      pointsWeek
    }
  }
}

query UserStatistics ($start: Float!, $end: Float!) {
  userStatistics(start: $start, end: $end) {
    user {
      id
      name
      picture
    }
    data {
      date
      pointsDay
      pointsWeek
    }
  }
}
