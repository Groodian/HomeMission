query Tasks {
  tasks {
    id
    date
    type {
      id
      name
      points
    }
    series {
      id
    }
    receipt {
      id
      name
      completionDate
      completer {
        name
        picture
      }
    }
    assignee {
      id
      name
      picture
    }
  }
}

query OpenTasks {
  openTasks {
    id
    date
    type {
      name
      points
    }
    assignee {
      picture
      name
    }
    series {
      id
    }
  }
}

mutation CreateTask($date: String!, $type: String!) {
  createTask(date: $date, type: $type) {
    id
    date
  }
}

mutation DeleteTask($task: String!) {
  deleteTask(task: $task) {
    id
  }
}

mutation AssignTask($user: String!, $task: String!) {
  assignTask(user: $user, task: $task) {
    id
    date
    assignee {
      id
      name
      picture
    }
  }
}

mutation UnassignTask($task: String!) {
  unassignTask(task: $task) {
    id
    date
    assignee {
      id
      name
      picture
    }
  }
}

