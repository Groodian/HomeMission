query Home {
  home {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}

mutation CreateHome($name: String!) {
  createHome(name: $name) {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}

mutation JoinHome($code: String!) {
  joinHome(code: $code) {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}

mutation RenameHome($newName: String!) {
  renameHome(newName: $newName) {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}


mutation LeaveHome {
  leaveHome {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}
