query Home {
  home {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}

mutation CreateHome {
  createHome {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}

mutation JoinHome($code: String!) {
  joinHomeByCode(code: $code) {
    id
    name
    code
    users {
      id
      name
      picture
    }
  }
}
